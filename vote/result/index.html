<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="heading">
        <div class="heading-img">
          <img src="https://zbio.atlassian.net/secure/projectavatar?pid=10000&avatarId=10512&size=xxlarge" alt="" style="height: 65px; width: 55px;">
        </div>
        <div class="heading-text">
          <h1>Result</h1>        
        </div>
      </div>
      <div class="form-container">
        <div class="form-candidates">
          {{ $total := .Results.TotalVotes }}
          {{ range .Results.CandidateResult}}
            <div class="card-container">
                <div class="card-background">
                    <div class="img-container">
                        <img class="image"src="https://image.cnbcfm.com/api/v1/image/105992231-1561667465295gettyimages-521697453.jpeg?v=1561667497&w=1600&h=900" width="100" height="100">
                    </div>
                </div>
                <div class="card-content">
                    <div class="img-title">
                        <h3> {{ .CandidateName }} : {{.Votes}} / {{$total}} </h3>
                    </div>
                    <div class="hr-line">
                      <hr>
                    </div>                  
                    <div class="progressbar">
                      <div class="progressbar_back">
                        <div class="progressbar_front" style="width: {{per .CandidateID}}%"></div>
                      </div>
                      <span>{{per .CandidateID}}%</span>
                    </div>
                </div>
            </div>
          {{ end }}
        </div>
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</body>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height:100vh;
        width: 100vw;
        margin: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height:90vh;
        width: 90vw;
        background-image: linear-gradient(to bottom, #c5a5ed 50%, #7ee8fa);
        box-shadow:2px 2px 5px 1px grey; 
    }
    .heading {
      display: flex;
      width: 100%;
    }
    .heading-img {
      width: 45%;
    }
    .form-container {
      display: flex;
    }
    .form-candidates {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
    }
    .img-container {
        position: absolute;
        bottom: -30%;
        left: 100px;
    }
    .image {
        border: 5px solid white;
        border-radius: 50%;
        box-shadow:2px 2px 5px 1px grey; 
    }
    .card-container {
        display:flex;
        flex-direction: column;
        height: 350px;
        width: 300px;
        border-radius: 8px;
        box-shadow:2px 2px 5px 1px grey; 
        margin: 20px;
    }
    .card-background {
        position: relative;
        flex: 4;
        background-color: #0093E9;
        background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        border-top-right-radius: 8px;
        border-top-left-radius: 8px;
    }
    .card-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 5;
        background-color: #f0eaea;
        padding-top: 20px;
        border-bottom-right-radius: 8px;
        border-bottom-left-radius: 8px;
    }
    .select-button {
      display: flex;
      height: 52px;
      width: 75px;
      background-color: #0093E9;
      background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
      align-items: center;
      justify-content: center;
      color: white;
      border-radius: 5px; 
      box-shadow: 2px 2px 5px 1px grey; 
    }
    .hr-line {
      width: 98%;
      
    }
    hr {
        width: 100%;
        background-color: grey;
        /* box-shadow: 2px 2px 5px 1px grey;  */
    }
    
    .progressbar {
      margin-top: 23px;
      display: flex;
      width: 80%;
      align-items: center;
    }

    .progressbar_back {
      width: 90%;
      height: 4px;
      border-radius: 5px;
      box-shadow: 2px 2px 5px 1px grey; 
      margin-right: 8px;
    }

    .progressbar_front {
      /* width: 30%; */
      height: 4px;
      background-color: #0093E9;
      background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
    }
</style>
</html>
