<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="heading">
        <h1>Voting App</h1>        
      </div>
      <div class="form-container">
        <form id="choice" name='form' class="form-candidates" method="POST" action="/">
          {{ range .Candidates}}
          <div class="card-container">
              <div class="card-background">
                  <div class="img-container">
                      <img class="image"src="https://image.cnbcfm.com/api/v1/image/105992231-1561667465295gettyimages-521697453.jpeg?v=1561667497&w=1600&h=900" width="100" height="100">
                  </div>
              </div>
              <div class="card-content">
                  <div class="img-title">
                      <h3> {{ .Name }}</h3>
                  </div>
                  <div class="hr-line">
                    <hr>
                  </div>
                  <button id={{.ID}} type="submit" name="vote" class="a select-button" value={{.ID}}> {{.Name}} </button>
                  
                  <!-- <div class="progressbar">
                    <div class="progressbar_back">
                      <div class="progressbar_front"></div>
                    </div>
                  </div> -->
              </div>
          </div>
          {{ end }}
        </form>
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {{if .Vote}}
      <script>
        var vote = {{.Vote}}
        if (vote != "") {
          console.log("got vote:", vote)
          $({{.Vote}}).prop('disabled', true);
          $({{.Vote}}).attr("class","a{{.Vote}} fa fa-check-circle");
        }else{
          console.log("No vote")
        }
      </script>
    {{end}}
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height:100vh;
        width: 100vw;
        margin: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height:90vh;
        width: 90vw;
        background-image: linear-gradient(to top right, rgba(255,0,0,0), rgba(0, 109, 163));
        box-shadow:2px 2px 5px 1px grey; 
    }
    .form-container {
      display: flex;
    }
    .form-candidates {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
    }
    .img-container {
        position: absolute;
        bottom: -30%;
        left: 100px;
    }
    .image {
        border: 5px solid white;
        border-radius: 50%;
        box-shadow:2px 2px 5px 1px grey; 
    }
    .card-container {
        display:flex;
        flex-direction: column;
        height: 350px;
        width: 300px;
        border-radius: 8px;
        box-shadow:2px 2px 5px 1px grey; 
        margin: 20px;
    }
    .card-background {
        position: relative;
        flex: 4;
        background-image: linear-gradient(to top right, rgba(255, 191, 71), rgba(212, 92, 0));
        border-top-right-radius: 8px;
        border-top-left-radius: 8px;
    }
    .card-content {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        flex: 5;
        background-color: white;
        padding-top: 20px;
        border-bottom-right-radius: 8px;
        border-bottom-left-radius: 8px;
    }
    .select-button {
      display: flex;
      height: 52px;
      width: 75px;
      background-image: linear-gradient(to top right, rgba(255, 191, 71), rgba(212, 92, 0));
      align-items: center;
      justify-content: center;
      color: white;
      border-radius: 5px; 
      box-shadow: 2px 2px 5px 1px grey; 
    }
    .hr-line {
      width: 98%;
      
    }
    hr {
        width: 100%;
        background-color: grey;
        /* box-shadow: 2px 2px 5px 1px grey;  */
    }
    
    .progressbar {
      width: 80%;
    }
    .progressbar_back {
      width: 100%;
      border-radius: 5px;
      box-shadow: 2px 2px 5px 1px grey; 
    }

    .progressbar_front {
      width: 30%;
      height: 5px;
      background-image: linear-gradient(to top right, orange , red);
    }
</style>
</html>
