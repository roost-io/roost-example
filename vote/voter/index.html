<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../styles/style.css"> -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            width: 100%;
            margin: 0;
            background-image: linear-gradient(to right, #F96661, #FFBB5D);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            width: 100%;
            margin-left: 150px;
        }

        .heading {
            display: flex;
            width: 100%;
        }

        .heading-img {
            padding: 20px;
            width: 45%;
        }

        .heading-text {
            color: white;
        }

        .form-container {
            display: flex;
        }

        .form-candidates {
            display: flex;
            flex-flow: row wrap;
        }

        /* .img-container {
          position: absolute;
          bottom: -30%;
          left: 100px;
        } */
        .image {
            border-radius: 50%;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 256px;
            width: 217px;
            border-radius: 20px;
            box-shadow: 0 4px 30px 0 rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            margin-bottom: 25px;
            margin-right: 50px;
        }

        /* .card-background {
          position: relative;
          flex: 4;
          background-color: #0093E9;
          background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
          border-top-right-radius: 8px;
          border-top-left-radius: 8px;
        } */
        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .select-button {
            display: flex;
            height: 34px;
            width: 150px;
            background-color: #ffffff;
            align-items: center;
            justify-content: center;
            color: #6544fb;
            border-radius: 5px;
            border: solid 1px #6544fb;
            font-weight: 600;
        }
        .select-button:hover {
            background-color: #6544fb;
            color: white;
        }
        .hr-line {
            width: 98%;
        }

        hr {
            width: 100%;
            background-color: grey;
        }

        .progressbar {
            margin-top: 23px;
            display: flex;
            width: 80%;
            align-items: center;
        }

        .progressbar_back {
            width: 90%;
            height: 4px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px 1px grey;
            margin-right: 8px;
        }

        .progressbar_front {
            /* width: 30%; */
            height: 4px;
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        }

        .selected-candidate {
            background-color: #6544fb;
            color: white
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- <div class="heading"> -->
        <!-- <div class="heading-img">
          <img src="https://zbio.atlassian.net/secure/projectavatar?pid=10000&avatarId=10512&size=xxlarge" alt="" style="height: 65px; width: 55px;">
        </div> -->
        <div class="heading-text">
            <h1>Voting App</h1>
        </div>
        <!-- </div> -->
        <div class="form-container">
            <form id="choice" name='form' class="form-candidates" method="POST" action="/">
                {{ range .Candidates}}
                <div class="card-container">
                    <!-- <div class="card-background"> -->
                    <div class="img-container">
                        <img class="image"
                            src="https://image.cnbcfm.com/api/v1/image/105992231-1561667465295gettyimages-521697453.jpeg?v=1561667497&w=1600&h=900"
                            width="87px" height="87px">
                    </div>
                    <!-- </div> -->
                    <div class="card-content">
                        <div class="img-title">
                            <h3> {{ .Name }}</h3>
                        </div>
                        <!-- <div class="hr-line">
                    <hr>
                  </div> -->
                        <button id={{.ID}} type="submit" name="vote" class="a select-button" value={{.ID}}> Vote Me
                        </button>

                    </div>
                </div>
                {{ end }}
            </form>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {{if .Vote}}
    <script>
        var vote = {{.Vote }}
        if (vote != "") {
            console.log("Button: " + document.getElementById(vote))
            document.getElementById(vote).classList.add("selected-candidate")
            console.log("got vote:", vote)
            console.log(" $({{.Vote}}): ", $({{.Vote }}))
        $({{.Vote }}).prop('disabled', true);
        $({{.Vote }}).attr("class", "a{{.Vote}} fa fa-check-circle");
          // $(vote).addClass("selected-candidate");
        }else {
            console.log("No vote")
        }
    </script>
    {{end}}
</body>

</html>
